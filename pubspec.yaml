name: corpfinity_flutter
description: CorpFinity wellness app - Flutter conversion
publish_to: 'none'
version: 1.3.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Routing
  go_router: ^14.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI & Fonts
  google_fonts: ^6.1.0
  lucide_icons_flutter: ^1.0.0
  heroicons_flutter: ^0.3.0
  flutter_svg: ^2.0.9
  
  # Utils
  intl: ^0.19.0
  
  # Local Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  
  # HTTP (for avatar URLs)
  http: ^1.1.0
  
  # AI Integration (optional)
  google_generative_ai: ^0.2.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/corpfinity_logo.png"
  adaptive_icon_background: "#FAF7F2"
  adaptive_icon_foreground: "assets/logo/corpfinity_logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/logo/
